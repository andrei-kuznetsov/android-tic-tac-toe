apply plugin: 'com.android.application'

android {
    compileSdkVersion 15
    buildToolsVersion '21.1.2'
    defaultConfig {
        applicationId 'ru.spbstu.icc.kspt.kuznetsov.tictactoe'
        minSdkVersion 15
        targetSdkVersion 15
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
